<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>MSchool - SignUp Grade</title>
    <meta content="" name="description" />

    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,900|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Vender Css Files-->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="form-user w-100 m-auto">
      <div id="signup" class="d-lg-flex d-md-block align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <form
                id="signupgrade-form"
                action="home.html"
                class="needs-validation"
                novalidate
              >
                <img src="assets/img/logo-2.png" class="img-fluid" alt="logo" />
                <h1 class="h1 mt-4 mb-3 pt-2 text-black fw-bold">
                  Select Grade
                </h1>

                <div class="form-input">
                  <select
                    class="form-select"
                    id="floatingGrade"
                    aria-label=".form-select-lg"
                    required
                  >
                    <option class="empty" value="">Select Grade</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                  </select>
                  <span class="start-icon"
                    ><img
                      class="img-icon"
                      src="assets/img/university.png"
                      alt="university"
                  /></span>
                  <div class="invalid-feedback">Please Select Grade</div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">
                  Sign Up
                </button>
              </form>
              <div class="form-bottom text-center mt-5">
                <p class="mb-3">
                  Already have an account?
                  <a
                    href="signin.html"
                    id="signin-link"
                    class="fw-bold text-default"
                    >Sign In</a
                  >
                </p>
              </div>
            </div>
            <div class="col-lg-7">
              <img
                src="assets/img/login-img.png"
                class="img-fluid"
                alt="login"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Main Js -->
    <script src="assets/js/form-validation.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>

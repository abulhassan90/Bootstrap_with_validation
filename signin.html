<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>MSchool - Sign In</title>
    <meta content="" name="description" />

    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,900|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Vender Css Files-->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="form-user w-100 m-auto">
      <div id="signin" class="d-lg-flex d-md-block align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <form
                id="login-form"
                action="home.html"
                class="needs-validation"
                novalidate
              >
                <img src="assets/img/logo-2.png" class="img-fluid" alt="logo" />
                <h1 class="h1 mt-4 mb-3 pt-2 text-black fw-bold">
                  Sign in your account
                </h1>

                <div class="form-phone">
                  <div class="row">
                    <div class="form-input col-4">
                      <select
                        class="form-select noicon"
                        id="floatingCountryCode"
                        aria-label=".form-select-lg"
                        required
                      >
                        <option value="">Country Code</option>
                        <option value="+91">+91 - India</option>
                        <option value="+971">+971 - Dubai</option>
                      </select>
                      <div class="invalid-feedback">Please Select Code</div>
                    </div>

                    <div class="form-input col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingPhone"
                        placeholder="Mobile Number"
                        onkeypress="return isNumberKey(event)"
                        minlength="10"
                        maxlength="10"
                        required
                      />
                      <div class="invalid-feedback">
                        Please Enter Valid Mobile Number
                      </div>
                      <span class="start-icon"
                        ><i class="bi bi-telephone"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="form-input">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    minlength="5"
                    maxlength="10"
                    required
                  />
                  <div class="invalid-feedback">Please Enter Password</div>
                  <span class="start-icon"><i class="bi bi-lock"></i></span>
                  <span class="end-icon eye-icon"
                    ><i class="bi bi-eye-slash" id="togglePassword"></i
                  ></span>
                </div>

                <div class="form-check mt-2 mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">
                  Sign in
                </button>
              </form>
              <div class="facebook-signin text-center">
                <h3 class="text-black fw-bold mt-4 mb-3">OR</h3>
                <div class="h4">
                  <a href="#">
                    Login with
                    <img
                      src="assets/img/facebook-login.png"
                      alt="facebook-login"
                    />
                  </a>
                </div>
              </div>
              <div class="form-bottom text-center">
                <p class="mt-4 mb-2">
                  <a href="forgotpassword.html" id="forgotpassword"
                    >Forgot Password</a
                  >
                </p>
                <p class="mb-3">
                  Don't have an account?
                  <a
                    href="signup.html"
                    id="signup-link"
                    class="fw-bold text-default"
                    >Sign Up</a
                  >
                </p>
              </div>
            </div>
            <div class="col-lg-7">
              <img
                src="assets/img/login-img.png"
                class="img-fluid"
                alt="login"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Main Js -->
    <script src="assets/js/form-validation.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
